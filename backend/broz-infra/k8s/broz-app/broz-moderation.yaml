apiVersion: apps/v1
kind: Deployment
metadata:
  name: broz-moderation
  namespace: broz-app
  labels:
    app: broz-moderation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broz-moderation
  template:
    metadata:
      labels:
        app: broz-moderation
    spec:
      containers:
        - name: broz-moderation
          image: registry.brozr.com/broz-moderation:latest
          ports:
            - containerPort: 3006
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: broz-app-secrets
                  key: JWT_SECRET
            - name: BROZ_MODERATION__JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: broz-app-secrets
                  key: JWT_SECRET
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: broz-secrets
                  key: POSTGRES_PASSWORD
            - name: RABBITMQ_PASS
              valueFrom:
                secretKeyRef:
                  name: broz-secrets
                  key: RABBITMQ_PASS
            - name: BROZ_MODERATION__PORT
              value: "3006"
            - name: BROZ_MODERATION__DATABASE_URL
              value: "postgres://brozadmin:$(POSTGRES_PASSWORD)@postgres.broz-data.svc.cluster.local:5432/broz_moderation"
            - name: BROZ_MODERATION__RABBITMQ_URL
              value: "amqp://broz:$(RABBITMQ_PASS)@rabbitmq.broz-data.svc.cluster.local:5672/%2f"
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 3006
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3006
            initialDelaySeconds: 15
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: broz-moderation
  namespace: broz-app
spec:
  selector:
    app: broz-moderation
  ports:
    - port: 3006
      targetPort: 3006

apiVersion: v1
kind: ConfigMap
metadata:
  name: broz-auth-config
  namespace: broz-app
data:
  BROZ_AUTH__PORT: "3001"
  BROZ_AUTH__DATABASE_URL: "postgres://brozadmin:$(POSTGRES_PASSWORD)@postgres.broz-data.svc.cluster.local:5432/broz_auth"
  BROZ_AUTH__RABBITMQ_URL: "amqp://broz:$(RABBITMQ_PASS)@rabbitmq.broz-data.svc.cluster.local:5672/%2f"
  BROZ_AUTH__REDIS_URL: "redis://redis.broz-data.svc.cluster.local:6379"
  BROZ_AUTH__FROM_EMAIL: "noreply@brozr.com"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: broz-auth
  namespace: broz-app
  labels:
    app: broz-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broz-auth
  template:
    metadata:
      labels:
        app: broz-auth
    spec:
      containers:
        - name: broz-auth
          image: registry.brozr.com/broz-auth:latest
          ports:
            - containerPort: 3001
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: broz-app-secrets
                  key: JWT_SECRET
            - name: BROZ_AUTH__JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: broz-app-secrets
                  key: JWT_SECRET
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: broz-app-secrets
                  key: RESEND_API_KEY
            - name: BROZ_AUTH__RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: broz-app-secrets
                  key: RESEND_API_KEY
            - name: BROZ_AUTH__GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: broz-app-secrets
                  key: GOOGLE_CLIENT_ID
            - name: BROZ_AUTH__GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: broz-app-secrets
                  key: GOOGLE_CLIENT_SECRET
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: broz-secrets
                  key: POSTGRES_PASSWORD
            - name: RABBITMQ_PASS
              valueFrom:
                secretKeyRef:
                  name: broz-secrets
                  key: RABBITMQ_PASS
            - name: BROZ_AUTH__DATABASE_URL
              value: "postgres://brozadmin:$(POSTGRES_PASSWORD)@postgres.broz-data.svc.cluster.local:5432/broz_auth"
            - name: BROZ_AUTH__RABBITMQ_URL
              value: "amqp://broz:$(RABBITMQ_PASS)@rabbitmq.broz-data.svc.cluster.local:5672/%2f"
            - name: BROZ_AUTH__REDIS_URL
              value: "redis://redis.broz-data.svc.cluster.local:6379"
            - name: BROZ_AUTH__PORT
              value: "3001"
            - name: BROZ_AUTH__FROM_EMAIL
              value: "noreply@brozr.com"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: broz-auth
  namespace: broz-app
spec:
  selector:
    app: broz-auth
  ports:
    - port: 3001
      targetPort: 3001

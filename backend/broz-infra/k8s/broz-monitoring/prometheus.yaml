apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: broz-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.51.0
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: broz-monitoring
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: broz-monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'broz-gateway'
        static_configs:
          - targets: ['broz-gateway.broz-app.svc.cluster.local:3000']
        metrics_path: /metrics
        scrape_interval: 10s

      - job_name: 'broz-services'
        static_configs:
          - targets:
            - 'broz-auth.broz-app.svc.cluster.local:3001'
            - 'broz-user.broz-app.svc.cluster.local:3002'
            - 'broz-matching.broz-app.svc.cluster.local:3003'
            - 'broz-messaging.broz-app.svc.cluster.local:3004'
            - 'broz-notification.broz-app.svc.cluster.local:3005'
            - 'broz-moderation.broz-app.svc.cluster.local:3006'
            - 'broz-analytics.broz-app.svc.cluster.local:3007'
        metrics_path: /health
        scrape_interval: 30s
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: broz-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.4.0
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: broz-monitoring
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
